plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.2.7.RELEASE'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.aliyun.com/nexus/content/groups/public')
    }

    maven {
        url = uri('https://repo.rdc.aliyun.com/repository/129198-release-e6bGka/')
    }

    maven {
        url = uri('https://repo.rdc.aliyun.com/repository/129198-snapshot-rBWP3V/')
    }
}

dependencies {
    implementation 'cn.jia:jia-core:1.0.18'
    implementation 'cn.jia:jia-api-core:1.0.8'
    implementation 'cn.jia:jia-mapper-core:1.0.2'
    implementation 'cn.jia:jia-mapper-oauth:1.0.1'
    implementation 'cn.jia:jia-mapper-user:1.0.1'
    implementation 'cn.jia:jia-mapper-isp:1.0.1'
    implementation 'cn.jia:jia-mapper-wx:1.0.2'
    implementation 'cn.jia:jia-mapper-sms:1.0.0'
    implementation 'cn.jia:jia-mapper-task:1.0.5'
    implementation 'cn.jia:jia-mapper-point:1.0.5-SNAPSHOT'
    implementation 'cn.jia:jia-mapper-dwz:1.0.0'
    implementation 'cn.jia:jia-mapper-material:1.0.9'
    implementation 'cn.jia:jia-mapper-kefu:1.0.1'
    implementation 'org.springframework.boot:spring-boot-starter-amqp:2.2.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.2.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.2.7.RELEASE'
    implementation ('org.springframework.boot:spring-boot-starter-web:2.2.7.RELEASE') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-undertow:2.2.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.2.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:2.2.7.RELEASE'
    implementation 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.2.6.RELEASE'
    implementation 'com.github.binarywang:weixin-java-mp:3.1.0'
    implementation 'com.github.binarywang:weixin-java-pay:3.1.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-ldap:2.2.7.RELEASE'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.2'
    implementation 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.13'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.2.7.RELEASE'
    implementation 'org.elasticsearch:elasticsearch:7.5.1'
    implementation 'org.elasticsearch.client:elasticsearch-rest-client:7.5.1'
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.5.1'
    implementation 'org.springframework.boot:spring-boot-devtools:2.2.7.RELEASE'
    implementation 'org.json:json:20190722'
    implementation 'commons-fileupload:commons-fileupload:1.3.3'
    implementation 'org.apache.commons:commons-pool2:2.7.0'
    implementation 'com.github.xuwei-k:html2image:0.1.0'
    implementation 'net.coobird:thumbnailator:0.4.8'
    implementation 'com.google.zxing:core:3.2.1'
    implementation 'com.google.zxing:javase:3.2.1'
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.2'
    runtimeOnly 'mysql:mysql-connector-java:8.0.20'
    testImplementation 'com.h2database:h2:1.4.195'
    testImplementation ('org.springframework.boot:spring-boot-starter-test:2.2.7.RELEASE') {
        exclude module: 'junit-vintage-engine'
    }
    testImplementation ('org.dbunit:dbunit:2.5.3') {
        exclude module: 'junit'
    }
    testImplementation 'com.github.springtestdbunit:spring-test-dbunit:1.3.0'
    testImplementation 'org.mockito:mockito-inline:3.6.0'
    testImplementation 'com.github.kstyrc:embedded-redis:0.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
}

group = 'cn.jia'
version = '1.0.0'
description = 'cyf-api-kit'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}